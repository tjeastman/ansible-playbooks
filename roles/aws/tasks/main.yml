---
- name: launch an EC2 instance
  ec2:
    key_name: "{{ key_name }}"
    instance_type: "{{ instance_type }}"
    image: "{{ image_id }}"
    region: "{{ region_id }}"
    wait: yes
    exact_count: 2
    count_tag:
      type: "{{ host_type }}"
    group: "{{ group_name }}"
    vpc_subnet_id: "{{ vpc_subnet_id }}"
    instance_tags:
      type: "{{ host_type }}"
    volumes:
      - device_name: /dev/sdf
        snapshot: snap-67d82ce8
  register: ec2
- name: add instance DNS names to a host group
  local_action: add_host hostname={{ item.public_dns_name }} groupname=new
  with_items: ec2.instances
- name: wait for the instance to boot
  wait_for: host={{ item.public_dns_name }} port=22 delay=60 timeout=320 state=started
  with_items: ec2.instances
- name: configure internal DNS for the new hosts
  route53: command=create zone={{ domain }} record="node{{ item.0 }}.{{ domain }}" type=CNAME ttl=3600 value={{ item.1.private_dns_name }}
  with_indexed_items: ec2.instances
