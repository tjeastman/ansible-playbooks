---
- name: install packages
  apt: name={{ item }} update_cache={{ package_cache_update }} state={{ package_state }}
  with_items:
   - zsh-doc
   - screen
   - curl
   - autojump
   - ack-grep
   - unzip
   - htop
   - wipe
   - minicom
   - iptables
   - uuid-runtime
   - rfkill
   - ntp
   - sox
   - aspell
   - silversearcher-ag
   - sysstat
   - ufw
   - nmap
   - coreutils
