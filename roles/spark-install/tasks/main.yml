- name: Unpack Spark tarball
  unarchive: copy=yes src=download/spark-{{ spark_version }}-bin-hadoop{{ hadoop_version }}.tgz dest={{ spark_install_prefix }}
- name: Set owner and group of unpacked Spark files
  file: dest={{ spark_install_prefix }}/spark-{{ spark_version }}-bin-hadoop{{ hadoop_version }} state=directory owner=root group={{ spark_group }} recurse=yes
- name: Link to Spark directory
  file: src={{ spark_install_prefix }}/spark-{{ spark_version }}-bin-hadoop{{ hadoop_version }} dest={{ spark_install_prefix }}/spark state=link
