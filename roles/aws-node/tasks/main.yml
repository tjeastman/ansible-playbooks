- name: assign names to the instances to match internal DNS names
  ec2_tag: region={{ region }} resource={{ item.id }} state=present
  args:
    tags:
      Name: "{{ created_by }}_{{ purpose }}_{{ class }}{{ item.ami_launch_index }}"
  with_items: instances.tagged_instances
- name: add public DNS names to local host aliases file
  local_action: lineinfile dest=~/.hosts state=present line="{{ class }}{{ item.ami_launch_index }} {{ item.public_dns_name }}"
  with_items: instances.tagged_instances
