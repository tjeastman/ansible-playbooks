---
- name: Update apt cache
  apt: update_cache=yes
- name: Install Python packages
  apt: name={{ item }} update_cache=no state=latest
  with_items:
    - pyflakes
    - pylint
    - python-flake8
    - python-pip
    - python-numpy
    - python-numpy-doc
    - python-scipy
    - python-scipy-doc
    - python-pandas
    - python-tables
    - python-sklearn
    - python-sklearn-doc
    - python-numexpr
    - python-matplotlib
    - python-matplotlib-doc
    - python-virtualenv
    - python-usb
    - python-boto
    - ipython
    - ipython-doc
    - ipython-notebook
    - virtualenvwrapper
