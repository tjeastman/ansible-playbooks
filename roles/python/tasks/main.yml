---
- name: install Python packages
  become: yes
  apt:
    name:
      - pipenv
      - pipx
      - python
      - python-dev
      - python-doc
      - python-ipython
      - python-ipython-doc
      - python-pip
      - python-virtualenv
      - python3-venv
    state: present
  when: ansible_os_family == "Debian"

- name: install Python build packages
  become: yes
  apt:
    name:
      - libbz2-dev
      - libsqlite3-dev
      - libssl-dev
    state: present
  when: ansible_os_family == "Debian"
