---
- name: install Linux kernel headers (i386)
  apt:
    name: linux-headers-686-pae
    state: present
  when: ansible_architecture == "i386"

- name: install Linux kernel headers (amd64)
  apt:
    name: linux-headers-amd64
    state: present
  when: ansible_architecture == "x86_64"

- name: install VirtualBox
  apt:
    name: {{ item }}
    state: present
  with_items:
    - virtualbox
    - virtualbox-dkms
