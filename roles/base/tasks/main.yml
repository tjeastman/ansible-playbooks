---
- name: install base packages (Debian)
  become: yes
  apt:
    name:
      - aspell
      - atop
      - autojump
      - bzip2
      - bzip2-doc
      - coreutils
      - cryptsetup
      - curl
      - default-mysql-client
      - direnv
      - dmidecode
      - dos2unix
      - emacs-bin-common
      - emacs-common
      - emacs-common-non-dfsg
      - emacs-gtk
      - gawk
      - git
      - git-man
      - glances
      - gnupg2
      - hardinfo
      - highlight
      - htop
      - hwinfo
      - imagemagick
      - imagemagick-doc
      - iperf3
      - iptables
      - keychain
      - minicom
      - neofetch
      - nmap
      - openconnect
      - openssh-client
      - powertop
      - redis-tools
      - rfkill
      - rsync
      - screen
      - sox
      - sqlite3
      - sshpass
      - strace
      - sysstat
      - telnet
      - tree
      - unzip
      - uuid-runtime
      - vnstat
      - wavemon
      - wget
      - wipe
      - zsh
      - zsh-doc
    state: present
  when: ansible_os_family == "Debian"

- name: install base packages (RedHat)
  become: yes
  yum:
    name:
      - bash-completion
      - bash-completion-extras
      - emacs
      - git
      - iperf3
      - rsync
      - screen
      - telnet
      - unzip
      - wget
    state: present
  when: ansible_os_family == "RedHat"

- name: install system services (Debian)
  become: yes
  apt:
    name:
      - openssh-server
      - ntp
    state: present
  when: ansible_os_family == "Debian"

- name: install compilers and build tools (Debian)
  become: yes
  apt:
    name:
      - clang
      - clang-format
      - clangd
      - clojure
      - cmake
      - g++
      - gcc
      - golang
      - leiningen
      - make
      - nim
    state: present
  when: ansible_os_family == "Debian"

- name: install compilers and build tools (RedHat)
  become: yes
  yum:
    name:
      - gcc
      - make
    state: present
  when: ansible_os_family == "RedHat"
