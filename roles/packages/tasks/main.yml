---
- name: install base packages
  become: yes
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - git
    - git-man
    - emacs25
    - emacs25-common-non-dfsg
    - zsh
    - python-pip
    - openssh-client
    - openssh-server
    - lm-sensors  # FIX run sensors-detect to generate config file
    - cryptsetup
    - gnupg2

- name: install utility packages
  become: yes
  apt:
    name: "{{ item }}"
    state: present
  with_items:
   - zsh-doc
   - screen
   - curl
   - autojump
   - ack-grep
   - unzip
   - htop
   - wipe
   - minicom
   - iptables
   - uuid-runtime
   - rfkill
   - ntp
   - sox
   - aspell
   - silversearcher-ag
   - sysstat
   - nmap
   - coreutils
   - sshpass
   - rsync
   - influxdb-client
   - dmidecode
   - hardinfo
   - hwinfo
   - lshw
   - lshw-gtk
   - python-pygments
   - tree
   - graphviz
   - inotify-tools
   - inotify-hookable
   - diction
   - xclip
   - apt-file
   - tasksel

- name: install gRPC packages
  become: yes
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - protobuf-compiler
    - protobuf-compiler-grpc

- name: install desktop packages
  become: yes
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - fonts-inconsolata
    - gimp
    - audacity
    - inkscape
    - vagrant
    - freecad
    - ipython-qtconsole
##    - kicad
    - openscad
    - vlc
    - gnucash
    - gnucash-docs
    - librecad
##    - docker.io
##    - openscam
    - cinnamon
